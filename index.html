<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire`s Authentication</title>
    <!-- ---------- Bootstrap CSS --------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- ---------- Bootstrap Icon CSS CDN --------------- -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
        integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main_container">
        <!-- ---------------------- NavBar -------------------- -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fire`s</a>
            </div>
        </nav>

        <div class=" w-100 col-md-8 col-md-offset-2 text-center mt-5">
            <h2>Welcome To the Firebase Authentication</h2>
            <div class="d-grid grid-column justify-content-center w-25 mx-auto">
                <button type="button" class="btn btn-outline-dark m-1" id="signInWithGoogle"><i class="bi bi-google"
                        style="font-size: 20px; padding-right: 10px;"></i>LogIn With Google</button>
                <button type="button" class="btn btn-outline-dark m-1" id="signInWithFacebook"><i class="bi bi-facebook"
                        style="font-size: 20px; padding-right: 10px;"></i>LogIn With Facebook</button>
                <span>OR</span>
                <button type="button" class="btn btn-outline-dark m-1"
                    onclick="window.location.href= './authPages/emailAndPassword/index.html'"><i
                        class="bi bi-envelope-fill" style="font-size: 20px; padding-right: 10px;"></i>LogIn With
                    Email</button>
                <button type="button" class="btn btn-outline-dark m-1" onclick="window.location.href= './authPages/signInWithPhoneNumber/index.html'"><i class="bi bi-telephone-fill"
                        style="font-size: 20px; padding-right: 10px;"></i>Login With Phone</button>
            </div>
            <h5 class="m-3">New to Fire`s? <a
                    href="../firebaseAuthentication/authPages/emailAndPassword/pages/signUp/signUp.html">Create An
                    Account</a></h5>
        </div>

    </div>
    <!-- --------------------- SweetAlert -------------- -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- ---------- Bootstrap JavaScript --------------- -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <!-- ------------- SignInWithGoogle JavaScript ------------ -->
    <script type="module" src="./authPages/signInWithGoogle/signInWithGoogle.js"></script>
    <!-- ------------- SignInWithFacebook JavaScript ------------ -->
    <script type="module" src="./authPages/signInWithFacebook/signInWithFacebook.js"></script>
    <!-- ----------------- local firebase -------------- -->
    <script type="module" src="firebase.js"></script>
</body>

</html>
